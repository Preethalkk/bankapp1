<div class="container">

   
    <div class="login-div">
        <div class="row">
            <div class="col"></div>
            <div class="col" style=" background-color: white; border: 2px solid black;">
                <h2 style="text-align: center; color: darkslategrey;">Register</h2>
                
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="input-group mb-3">  

                    <input type="text" class="form-control" id="acno" name="acno" formControlName="acno" 
                        placeholder="Account Number" aria-label="Recipient's username" aria-describedby="basic-addon2"><br>
                        
                    </div>  
                    <div *ngIf="(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty) && this.registerForm.get('acno')?.errors" class="error">Invalid Account Number</div><br>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="uname"  name="uname" formControlName="uname" 
                        placeholder="Username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors" class="error">Invalid Username</div><br>

                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="pswd" name="pswd" formControlName="pswd" placeholder="password"
                        aria-label="password" aria-describedby="basic-addon2">
                </div>
                <div *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty) && this.registerForm.get('pswd')?.errors" class="error">Invalid Password</div><br>

                <div class="input-group mb-3">
                    <p style="color: red;" id="error"></p>
                </div>

                <div class="input-group mb-3 login-btn-center">
                    <button type="submit"  class="btn btn-primary">Register</button> 
               
                </div>
            </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
